<p style="color:red;">İSTİKLAL MARŞI</p>

<pre>Korkma, sönmez bu şafaklarda yüzen al sancak;
Sönmeden yurdumun üstünde tüten en son ocak.
O benim milletimin yıldızıdır, parlayacak;
O benimdir, o benim milletimindir ancak.</pre>

<pre>Çatma, kurban olayım, çehrene ey nazlı hilal!
Kahraman ırkıma bir gül... Ne bu şiddet, bu celal?
Sana olmaz dökülen kanlarımız sonra helal;
Hakkıdır, Hakk'a tapan, milletimin istiklal.</pre>

<pre>Ben ezelden beridir hür yaşadım, hür yaşarım.
Hangi çılgın bana zincir vuracakmış? Şaşarım!
Kükremiş sel gibiyim: Bendimi çiğner, aşarım;
Yırtarım dağları, enginlere sığmam taşarım.</pre>

<pre>Garb'ın afakını sarmışsa çelik zırhlı duvar;
Benim iman dolu göğsüm gibi serhaddim var.
Ulusun, korkma! Nasıl böyle bir imanı boğar,
''Medeniyet!'' dediğin tek dişi kalmış canavar?</pre>

<pre>Arkadaş! Yurduma alçakları uğratma sakın;
Siper et gövdeni, dursun bu hayasızca akın.
Doğacaktır sana va'dettiği günler Hakk'ın...
Kim bilir, belki yarın, belki yarından da yakın.</pre>

<pre>Bastığın yerleri ''toprak!'' diyerek geçme, tanı!
Düşün altındaki binlerce kefensiz yatanı.
Sen şehid oğlusun, incitme, yazıktır, atanı:
Verme, dünyaları alsan da, bu cennet vatanı.</pre>

<pre>Kim bu cennet vatanın uğruna olmaz ki feda?
Şüheda fışkıracak toprağı sıksan, şüheda!
Canı, cananı, bütün varımı alsın da Huda,
Etmesin tek vatanımdan beni dünyada cüda.</pre>

<pre>Ruhumun senden İlahi şudur ancak emeli:
Değmesin ma'bedimin göğsüne na-mahrem eli;
Bu ezanlar -- ki şehadetleri dinin temeli --
Ebedi, yurdumun üstünde benim inlemeli.</pre>

<pre>O zaman vecd ile bin secde eder -- varsa -- taşım;
Her cerihamda, İlahi, boşanıp kanlı yaşım,
Fışkırır ruh-i mücerred gibi yerden na'şım!
O zaman yükselerek Arş'a değer, belki, başım.</pre>

<pre>Dalgalan sen de şafaklar gibi ey şanlı hilal!
Olsun artık dökülen kanlarımın hepsi helal.
Ebediyyen sana yok, ırkıma yok izmihlal:
Hakkıdır, hür yaşamış, bayrağımın hürriyet;
Hakkıdır, Hakk'a tapan, milletimin istiklal.</pre>

var dictionary = cssDictionary();

// Register our custom Codemirror hint plugin.
CodeMirror.registerHelper('hint', 'dictionaryHint', function(editor) {
    var cur = editor.getCursor(),
        curLine = editor.getLine(cur.line);
    var start = cur.ch,
        end = start;
    while (end < curLine.length && /[\w$]+/.test(curLine.charAt(end))) ++end;
    while (start && /[\w$]+/.test(curLine.charAt(start - 1))) --start;
    var curWord = start != end && curLine.slice(start, end);
    var regex = new RegExp('^' + curWord, 'i');
    return {
        list: (!curWord ? [] : dictionary.filter(function(item) {
            return item.match(regex);
        })).sort(),
        from: CodeMirror.Pos(cur.line, start),
        to: CodeMirror.Pos(cur.line, end)
    }
});

CodeMirror.commands.autocomplete = function(cm) {
    CodeMirror.showHint(cm, CodeMirror.hint.dictionaryHint);
};

  <script type="text/javascript">
function updateCodeMirror(data){
    var cm = $('.CodeMirror')[0].CodeMirror;
    var doc = cm.getDoc();
    var cursor = doc.getCursor(); // gets the line number in the cursor position
    var line = doc.getLine(cursor.line); // get the line contents
    var pos = { // create a new object to avoid mutation of the original selection
        line: cursor.line,
        ch: line.length - 1 // set the character position to the end of the line
    }
    doc.replaceRange(data, pos); // adds a new line
}


  </script>
